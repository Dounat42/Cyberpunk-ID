<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotografen-Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #0b1e0b, #152815, #0b1e0b);
      background-size: 300% 300%;
      animation: gradientShift 20s infinite alternate;
      color: #d4f1c5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      perspective: 1000px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    canvas#bokeh {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
    }

    /* Flip-Card Container */
    .card-wrapper {
      width: 400px;
      height: 500px;
      perspective: 1200px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
      border-radius: 15px;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      padding: 40px 30px;
      background: rgba(17, 37, 17, 0.7);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      text-align: center;
      backface-visibility: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }

    .card-face:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
    }

    .card-face.back {
      transform: rotateY(180deg);
    }

    @keyframes popIn { to { transform: scale(1); } }

    .card-face img.avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4caf50;
      margin-bottom: 20px;
      transform: scale(0);
      animation: avatarPop 0.6s forwards 0.3s;
    }

    @keyframes avatarPop { to { transform: scale(1); } }

    h1 { margin: 0; font-weight: 700; font-size: 1.8em; color: #a3d9a5; }
    .skills { margin-top: 10px; font-style: italic; color: #b5e3b5; }
    .stats { margin-top: 20px; font-size: 1em; line-height: 1.5; }
    a {
      color: #7ed57e;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }
    a:hover {
      color: #c1f0c1;
      text-shadow: 0 0 5px #c1f0c1;
    }

    .counter {
      margin-top: 20px;
      font-size: 0.9em;
      color: #9fd99f;
    }

    /* --- Galerie --- */
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
    }

    /* Secret Profil Animation */
    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 20px #4caf50, 0 0 40px #a3d9a5; }
      50% { box-shadow: 0 0 60px #4caf50, 0 0 120px #c1f0c1; }
    }
    .secret-activate {
      animation: glowPulse 0.8s ease-in-out 3;
    }
  </style>
</head>
<body>
  <canvas id="bokeh"></canvas>

  <div class="card-wrapper">
    <div class="card" id="flipCard">
      <!-- Vorderseite -->
      <div class="card-face front">
        <img class="avatar" src="Snapseed.jpeg" alt="Avatar">
        <h1>Dominik Stade</h1>
        <div class="skills">Hobby Fotograf</div>
        <div class="stats">
          <p><strong>Instagram:</strong> <a href="https://instagram.com/dounatraw">dounatraw</a></p>
        </div>
        <div class="counter" id="counter"></div>
      </div>

      <!-- RÃ¼ckseite mit Galerie -->
      <div class="card-face back">
        <h1>ðŸ“¸ Galerie</h1>
        <div class="gallery">
          <img src="bild1.jpg" alt="Foto 1">
          <img src="bild2.jpg" alt="Foto 2">
          <img src="bild3.jpg" alt="Foto 3">
          <img src="bild4.jpg" alt="Foto 4">
        </div>
        <p style="margin-top:20px; font-size:0.8em;">(Tippe Bild fÃ¼r Vollansicht)</p>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Preview">
  </div>

  <!-- Sound -->
  <audio id="scanSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    // --- Bokeh Effekt ---
    const canvas = document.getElementById('bokeh');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const circles = [];
    const total = 60;
    for(let i=0;i<total;i++){
      const radius = Math.random() * 25 + 5;
      circles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: radius,
        alpha: Math.random() * 0.4 + 0.1,
        speed: (30 - radius) / 15
      });
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let c of circles){
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2);
        ctx.fillStyle = `rgba(76, 175, 80, ${c.alpha})`;
        ctx.fill();

        c.y -= c.speed;
        if(c.y + c.radius < 0){
          c.y = canvas.height + c.radius;
          c.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // --- Flip Effekt ---
    const flipCard = document.getElementById('flipCard');
    flipCard.addEventListener('click', () => {
      flipCard.classList.toggle('flipped');
    });

    // --- Scan Counter ---
    let counter = localStorage.getItem('scanCounter') || 0;
    counter++;
    localStorage.setItem('scanCounter', counter);
    document.getElementById('counter').textContent = `ðŸ‘† Karte gescannt: ${counter}x`;

    // --- Sound Effekt ---
    const scanSound = document.getElementById('scanSound');
    window.addEventListener('load', () => {
      setTimeout(() => {
        scanSound.play().catch(()=>{});
      }, 300);
    });

    // --- Lightbox ---
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', e => {
        lightboxImg.src = e.target.src;
        lightbox.style.display = 'flex';
      });
    });
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // --- Secret Profil Trigger ---
    (function(){
      const card = document.getElementById('flipCard');
      const now = Date.now();
      let lastScan = parseInt(localStorage.getItem('lastScan') || 0);
      let scanCount = parseInt(localStorage.getItem('scanCount') || 0);

      if(now - lastScan < 5000){
        scanCount++;
      } else {
        scanCount = 1;
      }

      localStorage.setItem('scanCount', scanCount);
      localStorage.setItem('lastScan', now);

      if(scanCount >= 3){
        card.classList.add('secret-activate');
        setTimeout(() => {
          window.location.href = 'secret.html';
        }, 2500); // Zeit fÃ¼r die Animation
      }
    })();
  </script>
</body>
</html>

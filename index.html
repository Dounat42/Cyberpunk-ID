<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotografen-Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0b1e0b;
      color: #d4f1c5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas#bokeh {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .card {
      background: #112511;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      max-width: 400px;
      text-align: center;
      transform: scale(0);
      animation: popIn 0.5s forwards;
      position: relative;
      z-index: 1;
      transition: box-shadow 0.2s, transform 0.2s;
    }

    @keyframes popIn { to { transform: scale(1); } }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4caf50;
      margin-bottom: 20px;
      transform: scale(0);
      animation: avatarPop 0.6s forwards 0.3s;
    }

    @keyframes avatarPop { to { transform: scale(1); } }

    h1 { margin: 0; font-weight: 700; font-size: 1.8em; color: #a3d9a5; }
    .skills { margin-top: 10px; font-style: italic; color: #b5e3b5; }
    .stats { margin-top: 20px; font-size: 1em; line-height: 1.5; }
    a {
      color: #7ed57e;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }
    a:hover {
      color: #c1f0c1;
      text-shadow: 0 0 5px #c1f0c1;
    }
  </style>
</head>
<body>
  <canvas id="bokeh"></canvas>

  <div class="card">
    <img src="Snapseed.jpeg" alt="Avatar">
    <h1>Dominik Stade</h1>
    <div class="skills">Hobby Fotograf</div>
    <div class="stats">
      <p><strong>Instagram:</strong> <a href="https://instagram.com/dounatraw">dounatraw</a></p>
    </div>
  </div>

  <script>
    // Bokeh Effekt
    const canvas = document.getElementById('bokeh');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const circles = [];
    const total = 60;
    for(let i=0;i<total;i++){
      const radius = Math.random() * 25 + 5;
      circles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: radius,
        alpha: Math.random() * 0.4 + 0.1,
        speed: (30 - radius) / 15
      });
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let c of circles){
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2);
        ctx.fillStyle = `rgba(76, 175, 80, ${c.alpha})`;
        ctx.fill();

        c.y -= c.speed;
        if(c.y + c.radius < 0){
          c.y = canvas.height + c.radius;
          c.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // --- Secret Profil Trigger ---
    (function(){
      const card = document.querySelector('.card');
      const now = Date.now();
      let lastScan = parseInt(localStorage.getItem('lastScan') || 0);
      let scanCount = parseInt(localStorage.getItem('scanCount') || 0);

      if(now - lastScan < 5000){
        scanCount++;
      } else {
        scanCount = 1;
      }

      localStorage.setItem('scanCount', scanCount);
      localStorage.setItem('lastScan', now);

      if(scanCount >= 3){
        // Kleine Animation bevor Weiterleitung
        let flashes = 0;
        const flashInterval = setInterval(() => {
          card.style.boxShadow = flashes % 2 === 0 ? 
            '0 0 50px #4caf50, 0 0 100px #c1f0c1' : 
            '0 0 20px #4caf50, 0 0 40px #b5e3b5';
          flashes++;
          if(flashes > 5){
            clearInterval(flashInterval);
            window.location.href = 'secret.html';
          }
        }, 100);
      }
    })();
  </script>
</body>
</html>
